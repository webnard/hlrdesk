  <section id="left_panel">
    <div id="logo_container"><img id="logo" alt="Logo" src="/resources/logo.png"/></div>
    <a class="lpanel check-in" href=/check-in data-init=checkin data-title="Check In">Check In</a>
    <a class="lpanel check-out" href=/check-out data-init=checkout data-title="Check Out">Check Out</a>

    <a class="lpanel" href=/languages data-title="Languages" data-init=languages>Edit Languages</a>
    <a class="lpanel" href=/media data-title="Media" data-init=media>Edit Media</a>
